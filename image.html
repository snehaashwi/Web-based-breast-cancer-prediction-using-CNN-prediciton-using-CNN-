<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        /* Apply background image to the body */
        body {
            background-image: url('static/check.jpg');  /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Create a container with a box-shadow and padding */
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);  /* White background with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style the title */
        h1 {
            color: #333;
            font-size: 2em;
        }

        /* Style the label */
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        /* Style the file input field */
        input[type="file"] {
            font-size: 1em;
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the back button */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #f44336; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Prediction</h1>
        <form action="{{ url_for('check_image') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Select an image:</label>
            <input type="file" name="file" required>
            <input type="submit" value="Upload Image">
        </form>
        
        <!-- Back button to navigate to patient_dashboard -->
        <a href="{{ url_for('doctor_dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
