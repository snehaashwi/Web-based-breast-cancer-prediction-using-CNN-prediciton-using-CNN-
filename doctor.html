<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Register</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: url('static/s.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Individual Form Styling */
.form-container {
    background: #fff;
    color: #444;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

.form-container h2 {
    margin-bottom: 20px;
    color: #66a6ff;
    text-transform: uppercase;
}

/* Label and Input Styling */
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 70px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #66a6ff;
    box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
}

/* Button Styling */
button {
    background: #66a6ff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s;
}

button:hover {
    background: #5589cc;
}

/* Login Button Styling */
.login-link {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #66a6ff;
    text-decoration: none;
    font-weight: bold;
}

.login-link:hover {
    color: #5589cc;
    text-decoration: underline;
}

</style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container" id="register">
            <h2>Doctor Register</h2>
            <form action="/doctor_register" method="POST">
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" name="doctor_name" placeholder="Enter your name" required>

                <label for="doctor-email">Email ID:</label>
                <input type="email" id="doctor-email" name="doctor_email" placeholder="Enter your email" required>

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>

                <label for="experience">Experience (in years):</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your experience" required>

                <label for="clinic-address">Clinic Address:</label>
                <textarea id="clinic-address" name="clinic_address" placeholder="Enter your clinic address" required></textarea>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Register</button>
            </form>
            <!-- Login Link -->
            <a href="/doctor_login" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
