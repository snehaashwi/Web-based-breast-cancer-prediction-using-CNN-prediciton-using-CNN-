<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register and Login</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('static/g.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
}


.container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.form-container {
    background: #fff;
    color: #333;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 300px;
    text-align: center;
}

.form-container h2 {
    margin-bottom: 10px;
    color: #2575fc;
}

label {
    display: block;
    margin: 5px 0 5px;
    font-weight: bold;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    background: #2575fc;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #5589cc;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #2575fc;
    box-shadow: 0 0 2px rgba(37, 117, 252, 0.5);
}
.login-link {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #66a6ff;
    text-decoration: none;
    font-weight: bold;
}

.login-link:hover {
    color: #5589cc;
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container" id="register">
            <h2>Patient Register</h2>
            <form action="/patient_register" method="POST" enctype="multipart/form-data">

                <label for="name">Patient Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="status">status:</label>
                <input type="text" id="status" name="status" placeholder="Enter your status" required>


                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                
                
                <button type="submit">Register</button>
                <a href="/patient_login" class="login-link">Already have an account? Login</a>
            </form>
        </div>

        
    </div>
</body>
</html>
